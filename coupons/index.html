<!DOCTYPE html>
<html
  lang="ru"
  class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="favicon.ico"
      type="image/x-icon" />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge" />
    <meta
      name="theme-color"
      content="#111111" />
    <title>Title</title>
    <link
      rel="preload"
      href="fonts/MullerRegular.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link
      rel="stylesheet"
      href="css/main.css" />
    <script
      defer
      src="js/main.js"></script>
  </head>

  <body class="page__body">
    <div class="site-container">
      <header class="header">
        <div class="container"></div>
      </header>

      <main class="main">
        <div class="loader__img dnone">
          <img src="./img/Spinner-1s-60px.gif" />
        </div>
        <section class="stores">
          <div class="container">
            <h1 class="stores__title">Top stores</h1>
            <div class="stores__wrapper"></div>
          </div>
        </section>
        <section class="details dnone">
          <div class="container">
            <p class="details__title">
              Discount code (<span class="coupons__count">4</span>)
            </p>
            <div class="details__nav">
              <p class="details__shop-name">Shop name: <span>Amazon</span></p>
              <button class="back">Back</button>
            </div>
            <div class="details__wrapper"></div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container"></div>
      </footer>
    </div>
    <script src="./js/generateColor.js"></script>
    <script src="./js/createBlock.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
